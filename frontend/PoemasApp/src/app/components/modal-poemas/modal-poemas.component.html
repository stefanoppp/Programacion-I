<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Califica con tu comentario y estrellas</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body modal-body-poema">
                <div class="card-form">
                    <div class="card p-2">
                        <form #miFormulario="ngForm" (ngSubmit)="enviarCalificacion(miFormulario)">
                            <div class="form-group m-lg-2">
                                <small id="emailHelp" class="form-text text-muted">Tu comentario ser√° compartido con la
                                    comunidad.</small>
                                <textarea [(ngModel)]="comentario" name="comentario" id="comentario"
                                    placeholder="Escriba su comentario" required maxlength="600"
                                    (ngModelChange)="onChangeComentario()" ngModel></textarea>
                                <div *ngIf="comentarioError" class="alert alert-danger">{{comentarioErrorMsg}}</div>
                                <i class="fa-solid fa-star" style="cursor: pointer;" (click)="calificar(1)"></i>
                                <i class="fa-solid fa-star" style="cursor: pointer;" (click)="calificar(2)"></i>
                                <i class="fa-solid fa-star" style="cursor: pointer;" (click)="calificar(3)"></i>
                                <i class="fa-solid fa-star" style="cursor: pointer;" (click)="calificar(4)"></i>
                                <i class="fa-solid fa-star" style="cursor: pointer;" (click)="calificar(5)"></i>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <mat-progress-spinner *ngIf="enviandoComentario" mode="indeterminate" color="primary" [diameter]="50"></mat-progress-spinner>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                    (click)="resetForm(miFormulario)">Cerrar</button>
                <button type="submit" class="btn btn-primary"
                    (click)="enviarCalificacion(miFormulario)">Confirmar</button>
            </div>

        </div>
    </div>
</div>
