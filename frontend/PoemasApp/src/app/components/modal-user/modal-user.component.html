<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
aria-labelledby="staticBackdropLabel" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel"> Edita tu perfil</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body modal-body-poema modal-config">
            <p><em id="resena-modal"></em></p>
            <h4 id="calificacion"></h4>
        </div>
        <div class="modal-footer">
            <form #miFormulario="ngForm" (ngSubmit)="onSubmit(miFormulario)">
                <div class="form-group">

                  <label for="nombre">Nombre</label>
                  <input type="text" class="form-control" [(ngModel)]="nombre" name="nombre" id="modalUser" placeholder="Nombre Completo" required (ngModelChange)="onChangeNombre()">
                  <div *ngIf="nombreError" class="alert alert-danger">{{nombreErrorMsg}}</div>
                
                  <label for="email">Email</label>
                  <input type="email" class="form-control" [(ngModel)]="email" name="email" id="modalEmail" placeholder="Email" required (ngModelChange)="onChangeEmail()">
                  <div *ngIf="emailError" class="alert alert-danger">{{emailErrorMsg}}</div>
                
                  <label for="contrasena">Contraseña</label>
                  <input type="password" class="form-control" [(ngModel)]="contrasena" name="contrasena" id="modalPassword" placeholder="Contraseña" required (ngModelChange)="onChangeContrasena()">
                  <div *ngIf="contrasenaError" class="alert alert-danger">{{contrasenaErrorMsg}}</div>
                
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="resetForm(miFormulario)">Cerrar</button>
                    <button type="submit" class="btn btn-primary">Confirmar</button>
                  </div>
                </div>
            </form>  
        </div>
    </div>
</div>
</div>
