<app-header></app-header>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card p-4">
          <h1 class="text-center mb-4">Crea tu propio poema</h1>

          <form>

            <div class="form-group">
              <div class="mb-3">
                <label for="titulo" class="form-label">Título:</label>
                <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Ingrese el título del poema" [(ngModel)]="titulo">
              </div>
            </div>
            <div class="form-group"> 
              <div class="mb-3">
                <label for="contenido" class="form-label">Contenido:</label>
                <textarea class="form-control" id="contenido" name="contenido" rows="10" placeholder="Ingrese el contenido del poema" [(ngModel)]="contenido"></textarea>
              </div>
            </div> 

            <button type="submit" class="btn btn-primary w-100" (click)="crearPoema()">Crear poema</button>
          </form>
        </div>
      </div>
    </div>
  </div>

<app-footer></app-footer>
