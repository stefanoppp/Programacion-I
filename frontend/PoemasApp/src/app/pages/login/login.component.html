    <app-header-no-search></app-header-no-search>
    <div>
        <div class="container" style="height: 500px;">
            <div class="wrapper">
                <div class="title"><span>Inicie Sesión</span></div>
                <form [formGroup]="loginForm">
                    <div class="row">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Email" formControlName="email" required>
                    </div>
                    <div class="row">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Contraseña" formControlName="contrasena" required>
                    </div>
                    <div class="pass"><a href="#">Olvidaste la contraseña?</a></div>
                    <div class="row button">
                        <input type="submit" value="Ingresar" (click)="submit()">
                    </div>
                    <div class="signup-link">No eres miembro? <a routerLink="/registro">Registrate</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
